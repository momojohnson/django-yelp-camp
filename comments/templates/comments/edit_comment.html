{% extends 'base.html' %}
{% block title %}Edit {{comment.campground.name}} {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-7 mx-auto mt-3">
            <h4 class='text-center'>Edit comment for {{comment.campground.name}}</h4>
            <form method="post"  novalidate >
            {% csrf_token %}
            {% include 'includes/form.html' with form=form %}
          <p><button type="submit" class="btn btn-primary mb-3">Save Changes</button> <a class="btn btn-primary mb-3" href="{% url 'campgrounds:campground_details' comment.campground.id comment.campground.slug %}">Cancel</a></p> 
    </form>
    </div>
    </div>
</div>
{% endblock %}
